<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="script.js"></script>
    <title>SergasMóbil</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="p-2 text-center text-white bg-primary "><img id="hamburger" src="./img/menu.png" alt="hamburger"><img src="./img/logoSergas.png" class="imagenLogo" id="logo2"></div>
        </div>

        <div class="row">
            <div class="p-4 text-center font-weight-bold bold">Seguimento Covid-19</div>
        </div>

        <div class="row mb-2 mx-5">
            <input class="form-control pt-2 pb-2 input-icono" id="exampleInputEmail1" placeholder="Búsqueda por paciente">
        </div>

        <div class="row text-center">
            <div class="col-5 mx-auto my-3 p-3">
                <a href="./contaxios-activos-admin.html">
                    <img class="imgindex" src="./img/iconos_usuario/002-man.png" alt="contaxios activos">
                    <div class="p-1 bold">Contaxios activos</div>
                </a>
            </div>
            <div class="col-5 mx-auto my-3 p-3">
                <a href="./contaxios-estreitos-admin.html">
                    <img class="imgindex" src="./img/iconos_usuario/003-virus-transmission.png" alt="contaxios estreitos">
                    <div class="p-1 bold">Contaxios estreitos</div>
                </a>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-5 mx-auto p-3">
                <a href="./contaxios-expirados-admin.html">
                    <img class="imgindex" src="./img/iconos_usuario/covid-19.png" alt="contaxios expirados">
                    <div class="p-1 bold">Contaxios expirados</div>
                </a>
            </div>
            <div class="col-5 mx-auto p-3">
                <a href="./non-contaxiados-admin.html">
                    <img class="imgindex" src="./img/iconos_usuario/tick (1).png" alt="non contaxiados">
                    <div class="p-1 bold">Non contaxiados</div>
                </a>
            </div>
        </div>

        <div id="menu" class="hideMenu">
            <div class="userData">
                <div class="text-center">
                    <img id="userImg" src="./img/user_blanco.png" >
                </div>
                <div id="username" class="text-light">Dr/a XXX</div>
                <div id="userId" class="text-light">Nº 000000000</div>
            </div>

            <div class="text-center pt-5 pb-2">
                <button type="button" id="alta" class="btn btn-light px-5 bold blue menuActions">Dar de alta</button>
            </div>

            <div class="text-center pt-2 pb-2">
                <button type="button" id="statistics" class="btn btn-light px-5 blue menuActions">Estadísticas</button>
            </div>

            <div class="text-center pt-2 pb-2">
                <a href="index.html" id="version" class="text-light">Cambiar a versión usuario</a>
            </div>

            <div class="text-center pt-4 pb-3">
                <button id="logout" type="button" class="btn px-5 bold text-light">PECHAR SESIÓN</button>
            </div>
        </div>

    </div>


    <!-- Bootstrap JS (requied popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
<link rel="stylesheet" href="./styles.css">
</html>
