<html lang="en">
<head>

            </div>
        <div class="row">
            <div class="p-3 text-center text-white bold bg-dark">ADMINISTRAR PACIENTE</div>
        </div>
        <div class="pt-3 pb-4 px-3 text-center bold"><a href="./index2.html"><img id="back" src="./img/atras.png"></a></div>
        
        <div class="row">
            <form action="./index.html">
                <div class="pt-4 pb-2">
                    <input class="form-control pt-2 pb-2" placeholder="María">
                </div>
                <div class="pt-2 pb-2">
                    <input class="form-control pt-2 pb-2" placeholder="Pérez Rodríguez">
                </div>
                <div class="pt-2 pb-2">
                    <input class="form-control pt-2 pb-2" placeholder="88888888A">
                </div>
                <div class="pt-2 pb-2">
                    <input class="form-control pt-2 pb-2" placeholder="54654635416-GSDFG">
                </div>
                <div class="pt-2 pb-2">
                    <input class="form-control pt-2 pb-2" placeholder="+34 662569354">
                </div>
                <div class="pt-2 pb-4">
                    <input class="form-control pt-2 pb-2" placeholder="mariaperez@gmail.com">
                </div>

                <div class="pt-2 pb-2 text-center border">Estado</div>
                <div id="non-contaxiado" class="pt-2 pb-2 border states">Non contaxiado</div>
                <div id="contaxio-activo" class="pt-2 pb-2 border states">Contaxio activo</div>
                <div id="contacto-estreito" class="pt-2 pb-2 border states">Contacto estreito</div>
                <div id="contaxio-expirado" class="pt-2 pb-2 border border-primary bold states">Contaxio expirado</div>

                <div class="text-center pt-4 pb-3">
                    <button type="button" id="altaBtn" class="btn btn-primary px-5 bold">Aplicar cambios</button>
                </div>
            </form>
        </div>

        <div id="menu" class="hideMenu">

            <div class="userData">
                <div class="text-center">
                    <img id="userImg" src="./img/user_blanco.png" >
                </div>
                <div id="username" class="text-light">Dr/a XXX</div>
                <div id="userId" class="text-light">Nº 000000000</div>
            </div>

            <div class="text-center pt-5 pb-2">
                <button type="button" id="alta" class="btn btn-light px-5 bold blue menuActions">Dar de alta</button>
            </div>

            <div class="text-center pt-2 pb-2">
                <button type="button" id="statistics" class="btn btn-light px-5 blue menuActions">Estadísticas</button>
            </div>

            <div class="text-center pt-2 pb-2">

            </div>
        </div>
