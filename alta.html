<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>SergasMóbil</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- por mucho que espere a que cargue el DOM, aquí el menú no va, porque patatas. No le encuentro explicación-->
            <div class="p-3 text-center text-white bg-primary"><img id="hamburger" src="./img/menu.png" alt="hamburger">SERGASMOBIL</div>
        </div>
        <div class="row">
            <div class="p-3 text-center text-white bold bg-dark">ALTA</div>
        </div>
        <!-- <div class="pt-2"><img id="back" src="./img/atras.png" style="width:7%"></div> -->
        <div class="pt-3 pb-4 px-3 text-center bold"><a href="/index.html"><img id="back" src="./img/atras.png"></a></div>
        
        <div class="row">
            <form action="./index.html">
                <div class="pt-4 pb-2">
                    <input class="form-control pt-2 pb-2" placeholder="Nome">
                </div>
                <div class="pt-2 pb-2">
                    <input class="form-control pt-2 pb-2" placeholder="Apelidos">
                </div>
                <div class="pt-2 pb-2">
                    <input class="form-control pt-2 pb-2" placeholder="DNI">
                </div>
                <div class="pt-2 pb-2">
                    <input class="form-control pt-2 pb-2" placeholder="Nº de tarxeta sanitaria">
                </div>
                <div class="pt-2 pb-2">
                    <input class="form-control pt-2 pb-2" placeholder="Teléfono de contacto">
                </div>
                <div class="pt-2 pb-4">
                    <input class="form-control pt-2 pb-2" placeholder="Email de contacto">
                </div>

                <div class="pt-2 pb-2 text-center border">Estado</div>
                <div class="pt-2 pb-2 border border-primary states">Non contaxiado</div>
                <div class="pt-2 pb-2 border states">Contaxio activo</div>
                <div class="pt-2 pb-2 border states">Contacto estreito</div>
                <div class="pt-2 pb-2 border states">Contaxio expirado</div>

                <div class="text-center pt-4 pb-3">
                    <button type="button" id="altaBtn" class="btn btn-primary px-5 bold">Dar de alta</button>
                </div>
            </form>
        </div>
    </div>


    <!-- Bootstrap JS (requied popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
<link rel="stylesheet" href="./styles.css">
<script defer src="script.js"></script>
</html>
