<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>SergasMóbil</title>
</head>
<body>
    <div class="container-fluid">
        <header>
        <div class="row" class="header">
            <div class="p-3 text-center text-white bg-primary">SERGASMOBIL</div>
        </div>
        </header>
        <div class="row">
            <div class="p-4 text-center bold">Seguimento Covid-19</div>
        </div>

        <div class="row">
            <div class="p-1 text-center">
                <img class="frontpageimg" src="./img/volunteer.png" alt="imagen doctores">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4 pt-3 pb-3 bold">Iniciar sesión</div>
        </div>
    
        <div class="row">
            <form action="./index.html">
                <div class="pb-2">
                    <input class="form-control pt-2 pb-2" placeholder="Usuario">
                </div>
                <div>
                    <input type="password" class="form-control pt-2 pb-2" placeholder="Contrasinal">
                </div>
                <div class="text-center pt-4 pb-3">
                    <button type="submit" class="btn btn-primary px-5 bold">ENTRAR</button>
                </div>
            </form>
        </div>
    </div>


    <!-- Bootstrap JS (requied popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
<link rel="stylesheet" href="./styles.css">
</html>
