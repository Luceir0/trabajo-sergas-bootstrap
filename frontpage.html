<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* div {
            border: 1px solid black;
            margin: 10px;
            padding: 10px; 
        } */
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>SergasMóbil</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row border-bottom border-dark">
            <div class="col-sm-12 p-3 text-center text-white bg-primary">SergasMóbil</div>
            <!-- De sm para arriba cada col ocupará 4 de 12 -->
            <!-- p-5, el padding por todos lados. pt (top) pb (button) -->
            <!-- Se puede agregar un borde directamente con la etiqueta border -->
            <!-- Se puede aplicar color con bg-dark(dark, o lo que sea) text-white()white, o lo que sea -->
            <!-- my-5, margen en eje y . mx-5, eje y-->
            <!-- display-6, para generar encabezados más destacados -->
            <!-- <small></small>, para encabezados de tamaño secundario -->
            <!-- <mark></mark>, para subrayar en amarillo leve -->
        </div>

        <div class="row">
            <div class="p-5 text-center text-primary font-weight-bold">Seguimento Covid-19</div>
        </div>

        <div class="row">
            <div class="p-5 text-center">
                <img src="./img/volunteer.png" alt="imagen doctores">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4 pt-5 pb-5">Iniciar sesión</div>
        </div>
    
        <div class="row">
            <form action="./index.html">
                <div class="pb-2">
                    <input class="form-control pt-2 pb-2" placeholder="Usuario">
                </div>
                <div>
                    <input type="password" class="form-control pt-2 pb-2" placeholder="Contrasinal">
                </div>
                <div class="text-center pt-5 pb-5">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
            </form>
        </div>
    </div>


    <!-- Bootstrap JS (requied popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
