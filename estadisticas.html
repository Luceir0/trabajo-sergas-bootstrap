<!DOCTYPE html>
<html lang="en">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>SergasMóbil</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="p-3 text-center text-white bg-primary">SERGASMOBIL</div>
            <!-- De sm para arriba cada col ocupará 4 de 12 -->
            <!-- p-5, el padding por todos lados. pt (top) pb (button) -->
            <!-- Se puede agregar un borde directamente con la etiqueta border -->
            <!-- Se puede aplicar color con bg-dark(dark, o lo que sea) text-white()white, o lo que sea -->
            <!-- my-5, margen en eje y . mx-5, eje y-->
            <!-- display-6, para generar encabezados más destacados -->
            <!-- <small></small>, para encabezados de tamaño secundario -->
            <!-- <mark></mark>, para subrayar en amarillo leve -->
        </div>

        <div class="row text-center">
            <div class="p-4 text-center text-primary bold">Táboas de estadísticas</div>
        </div>
        <!--debería estar centrado, pero me pasa una cosa rarísima.
        A veces tengo que recargar la página cuando cambio de dispositivo para que se aplique ese estilo-->
        <div id="chartDiv"> 
            <div id="myChart"></div>
        </div>
        
    <script>
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);
        
        function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Estado', 'Numero'],
          ['Contaxios activos',54.8],
          ['Contactos estreitos',48.6],
          ['Contaxios expirados',44.4],
          ['Non contaxiados',23.9]
        ]);
        
        var options = {

          colors: ['#2B193D', '#2C365E', '#4B8F8C', '#C5979D'],
          title:'Estados COVID-19',
          is3D:true
        };
        
        var chart = new google.visualization.PieChart(document.getElementById('myChart'));
          chart.draw(data, options);
        }
        </script>
    <!-- Bootstrap JS (requied popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 
    </body>
    <link rel="stylesheet" href="./styles.css">
</html>
